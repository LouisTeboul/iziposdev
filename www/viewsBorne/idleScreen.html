<section ng-init="init()" ng-controller="IdleScreenController" ng-click="disableIdle()">
    <div class="lIdleScreen">
        <div class="imageIdleScreen"
             style="background-size: cover"
             ng-style="{'width' : $root.borneVertical ? '100%' : '100%',
                        'height' : $root.borneVertical ? '100%' : '100%',
                        'background-image': $root.borneBgIdle ? 'url(' + $root.borneBgIdle + ')' : 'url(\'img/borne-idle.jpg\')'}">
        </div>
        <div class="bottomIdleScreen"
             ng-style="{ 'background-color': $root.tenantColor,
                'color' : $root.textColor ? $root.textColor : '',
                'width' : $root.borneVertical ? '100%' : '100%',
                'height' : $root.borneVertical ?
                (mdMedia('min-width: 800px') ? '289px' : '100px') : '20%' }" translate>
            Touchez pour commander
        </div>
    </div>
    <ng-barcodetextfield style="display:none" flex></ng-barcodetextfield>
</section>
