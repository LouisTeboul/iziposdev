<md-content class="IZIPASSTemplate" id="IZIPASSController" ng-init="init()"
            ng-controller="StoreCategoriesController"
            ng-class="{'isBorneVertical': $root.borneVertical}">
    <category-borne-repeat ng-class="{'leftHanded' : $root.UserPreset.HandPreference==2,
                            'rightHanded' : $root.UserPreset.HandPreference==1}"

                           class="categoryContent" ng-cloak></category-borne-repeat>
</md-content>
