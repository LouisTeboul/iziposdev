<div ng-controller="TextFieldCtrl" ng-init="init()" id="txtValue"
     ng-class="{'focused': isFocused}" class="textfieldBorne"
     ng-click="focus($event)">
    <span class="tfBorneTitle" ng-show="!txtValue" translate>{{placeholder}}</span>
    <span ng-show="mandatory && txtValue == ''" ng-style="{'color' : $root.tenantAltColor || $root.tenantColor}">&nbsp;*</span>
    <span class="tfBorneText" ng-bind="txtValue" ng-show="txtValue"></span>
</div>
