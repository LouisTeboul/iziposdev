<section class="shoppingCartModal" ng-init="init()">
    <div class="modal-header">
        <h1 class="modal-title">Tickets de la caisse</h1>
    </div>
    <div class="form-panel modal-body">
        <div ng-hide="loading" class="row">
            <label for="filterAmount" class="control-label col-md-3">Montant</label>
        </div>
        <div ng-hide="loading" class="row selectDate">
            <div class="row" style="display:flex">
                <div class="input-group-date" style="display:flex">
                    <text-field id="filterAmount" class="closeFilterAmount" ng-model="filterAmount" location="end-start" type="decimal"
                                validfunction="filterAmountHandler" placeholder="Montant"></text-field>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="filterAmountHandler()"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
                <div class="input-group-date" uib-dropdown>
                    <button id="filterPaiement" type="button" class="btn btn-default" style="width:100%" uib-dropdown-toggle>
                        {{ filterPayment ? filterPayment : "Moyens de paiement" }}
                        <span style="margin-top:8px;float:right" class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" style="left:6%" aria-labelledby="filterPaiement">
                        <li class="item">
                            <a ng-click="updateFilterPayment('')">Moyens de paiement</a>
                        </li>
                        <li class="item">
                            <a ng-click="updateFilterPayment('Offerts')">Offerts</a>
                        </li>
                        <li ng-repeat="paiement in listPaiements" class="item">
                            <a ng-click="updateFilterPayment(paiement)">{{paiement.trim()}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div ng-if="loading">
            <center><h2>Chargement...</h2></center>
        </div>
        <kendo-grid ng-hide="loading" k-data-source="gridDatas"
                    k-columns="gridColumns" k-sortable="true" k-filterable="false" k-groupable="false" k-pageable="true" k-scrollable="true">
        </kendo-grid>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()" translate>OK</button>
    </div>

</section>
