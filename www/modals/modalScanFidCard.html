<section id="modalScanFidCard" class="modalCenterFS" ng-init="init()" ng-style="customStyle">
    <section class="groupModal"
             ng-style="{'justify-content' : $root.borne && $root.borneVertical ? 'flex-end' : 'center'}">
        <img ng-src="{{$root.borneMainLogo && $root.borneMainLogo || 'img/logo.png'}}"
             class="imgLogoHeader" draggable="false" alt="" src=""/>
        <div class="firstTitle">
            <span translate>Mon compte fidélité</span>
        </div>
    </section>
    <hr ng-class="{'smallModalHR': $root.borne && $root.borneVertical,
                        'smallModalHRH': $root.borne && !$root.borneVertical}"
        ng-style="{ 'background-color' : $root.tenantColor}">
    <section class="groupModal" style="flex:4"
             ng-style="{'justify-content' : $root.borne && $root.borneVertical ? 'flex-start' : 'center'}">
        <div class="loyaltyFormGroup"
             ng-style="{'margin' : $root.borne && $root.borneVertical ? (mdMedia('min-width: 800px') ? '50px 0 0' : '26px 0 0') : '0',
             'max-height': mdMedia('min-width: 800px') ? '675px' : '300px' }">
            <div class="scanImg" ng-style="{'width': mdMedia('min-width: 800px') ? '268px' : '103px'}">
                <x translate>Scannez</x>
                <span translate>votre carte</span>
            </div>
            <span class="connectTypeSep" translate>ou</span>
            <ng-barcodetextfield-borne></ng-barcodetextfield-borne>
            <div class="groupBtn">
                <md-button class="btnModalSmall" ng-click="closeConnexion()">
                    <span class="mainBtnMsText" translate>Annuler</span>
                </md-button>
            </div>
        </div>
    </section>
</section>
