<section ng-init="init()">
    <div class="modal-header">
        <h1 class="modal-title" translate>Editer une note</h1>
    </div>

    <div class="form-panel modal-body">
        <div layout-row>
            <span translate>Nombre de repas</span> :
            <text-field id="txtNbNote" ng-model="quantity" type="decimal" location="end-start" validfunction="ok" style="width: 150px" auto-focus></text-field>
        </div>
        <div class="inp" ng-if="errorMessage">
            <span class="labelErr">{{errorMessage}}</span>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-green" ng-click="ok()">OK</button>
        <button class="btn btn-rose" ng-click="cancel()" translate>Annuler</button>
    </div>
</section>
