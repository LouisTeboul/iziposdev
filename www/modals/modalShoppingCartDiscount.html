<section>
    <div ng-init="init()" class="modal-header">
        <h1 class="modal-title" translate>Remise sur ticket</h1>
    </div>

    <div class="form-panel modal-body">
		<center>
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="mode" ng-click="result.isPercent=true; setFocus()" uib-btn-radio="'percent'"><x translate>Remise %</x></label>
                <label class="btn btn-primary" ng-model="mode" ng-click="result.isPercent=false; setFocus()" uib-btn-radio="'flat'"><x translate>Remise </x> {{IziPosConfiguration.Currency.currencySymbol}}</label>
            </div>
            <br/>
		</center>
        <center class="inp">
            <label ng-if="mode=='percent'"><x translate>Pourcentage</x> :</label>
            <label ng-if="mode=='flat'"><x translate>Montant</x> :</label>
            <text-field ng-if="mode=='percent'" id="txtAmount" ng-model="result.value" location="end-start" type="numeric" validfunction="ok" style="width:160px"></text-field>
            <text-field ng-if="mode=='flat'" id="txtAmount" ng-model="result.value" location="end-start" type="decimal" validfunction="ok" style="width:160px"></text-field>
        </center>
        <div class="inp" ng-if="errorMessage">
            <span class="labelErr">{{errorMessage}}</span>
        </div>
    </div>

    <div class="modal-footer">
        <!--<button class="btn btn-green" ng-click="ok()">OK</button>-->
        <button class="btn btn-rose" ng-click="cancel()" translate>Annuler</button>
    </div>

</section>
