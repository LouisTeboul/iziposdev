<section modal-location="center">
    <div class="modal-header" ng-init="init()">
        <h3 class="modal-title" ng-show="!$root.PosUser">Selectionnez un utilisateur</h3>
        <h3 class="modal-title" ng-show="$root.PosUser">{{$root.PosUser.Name}}&nbsp;{{password}}</h3>
    </div>
    <div class="modal-body keypad-container modalLoginPOS" layout="row" layout-wrap layout-padding>
        <div ng-repeat="posUser in posUsers" ng-click="login(posUser)" class="itemPosUser" layout="column" layout-align="center center">
            <a class="linkPosUser" style="position:relative">
                <img class="imgPosUser" ng-src="{{posUser.PictureUrl}}" alt="{{posUser.Name}}" />
                <img src="img/check.png" class="imgCheckPosUser" ng-if="posUser.IsWorking" />
            </a>
            <p class="titlePosUser">{{posUser.Name}}</p>
        </div>
    </div>
</section>
