<section>
    <div ng-init="init()" class="modal-header">
        <h1 class="modal-title" translate>Choississez le mode de livraison</h1>
    </div>

    <center>
        <div class="switch-toggle switch-3 switch-candy" >

            <input id="forhere" name="state-d" type="radio"
                   ng-checked="deliveryType == DeliveryTypes.FORHERE"
                   ng-click="setDeliveryType(DeliveryTypes.FORHERE);">
            <label for="forhere" translate>Sur place</label>

            <input id="takeout" name="state-d" type="radio"
                   ng-checked="deliveryType == DeliveryTypes.TAKEOUT"
                   ng-click="setDeliveryType(DeliveryTypes.TAKEOUT);">
            <label for="takeout" translate>Emporté</label>

            <input id="delivery" name="state-d" type="radio"
                   ng-checked="deliveryType == DeliveryTypes.DELIVERY"
                   ng-click="setDeliveryType(DeliveryTypes.DELIVERY);">
            <label for="delivery" translate>Livré</label>
            <a></a>
        </div>
    </center>


    <div class="modal-footer">
        <!--<button class="btn btn-green" ng-click="ok()">OK</button>-->
        <button class="btn btn-rose" ng-click="cancel()" translate>Retour</button>
    </div>

</section>
